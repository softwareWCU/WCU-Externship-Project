<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .password-box {
            position: relative;
            width: 100%;
        }
        .password-box input {
            width: 100%;
            padding-right: 40px; /* space for the eye */
        }
        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Website Logo" class="logo">
        </div>
        <h3>Utility Service Request and Provision Management 
        System for Wachemo University</h3>
    </header>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php"method="post">
                <input type="text" placeholder="Username"name="username">

                <!-- Password with show/hide toggle -->
                <div class="password-box">
                    <input type="password" id="password" placeholder="Password"name="password">
                    <span class="toggle-icon" onclick="togglePassword()">üëÅ</span>
                </div>

                <button type="submit"name="loginBtn">Login</button>
            </form>
        </div>
	    <div class="container"></div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            pwd.type = (pwd.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
